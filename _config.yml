# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site #站点信息
title: xiaoqianchang # 网站标题
subtitle:  # 网站副标题
description: 学习总结 思考感悟 知识管理 # 网站描述
author: xiaoqianchang # 网站作者，在下方显示
language: zh-Hans
timezone: 
avatar: /uploads/avatar.jpg
#站点建立时间
since: 2016
#NexT 借助于 MathJax 来显示数学公式，此选项默认关闭。
mathjax: true
	
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://xiaoqianchang.github.io # 你的域名
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory # 文件目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing # 写博客配置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag # 目录和标签
default_category: uncategorized
category_map:
tag_map:

# Date / Time format #日期时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination # 分页设置
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions # 插件和皮肤
# Disqus # 评论，替换为多说 #http://xiaoqianchang-notes.duoshuo.com/admin/
duoshuo_shortname: xiaoqianchang-notes
#disqus_shortname: xiaoqianchang-notes

# 百度统计 #http://sitecenter.baidu.com/sc-web/19296425/home/site/index?from=3
baidu_analytics: 3d10640fccdd16cb0ba427bbac5a07db

# swift_search #搜索https://swiftype.com/engines/wordpress
swiftype_key: 4KRHx7T9426EJKxriKd6
## Plugins: http://hexo.io/plugins/ #插件，例如生成 RSS 和站点地图的
plugins: 
  - hexo-generator-feed
  - hexo-generator-sitemap
  
# Feed Atom
feed: 
  type: atom
  path: atom.xml
  limit: 20
  
# sitemap
sitemap: 
  path: sitemap.xml

## Themes: http://hexo.io/themes/
theme: next

# Deployment #部署，将 lmintlcx 改成用户名
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:xiaoqianchang/xiaoqianchang.github.io.git
  branch: master